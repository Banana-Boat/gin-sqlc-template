syntax = "proto3"; 

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Banana-Boat/gin-sqlc-template";

message User {
  int32 id = 1;
  string username = 2;
  string gender = 3;
  int32 age = 4;
  google.protobuf.Timestamp createdAt = 5;
  google.protobuf.Timestamp updatedAt = 6;
}